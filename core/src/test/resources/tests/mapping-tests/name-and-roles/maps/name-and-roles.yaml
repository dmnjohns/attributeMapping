        roles:
        - nova:admin
        - lbaas:admin
  - remote:
    - name: roles
      anyOneOf:
      - Contractor
      - SubContractor
    local:
      user:
        roles:
        - nova:observer
        - lbaas:observer
  version: RAX-1
