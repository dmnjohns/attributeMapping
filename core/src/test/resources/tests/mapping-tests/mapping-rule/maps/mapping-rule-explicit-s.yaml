---
mapping:
  rules:
  - local:
      user:
        domain:
          value: "{At(domain)}"
          multiValue: false
          type: xs:string
        name:
          value: "{Pt(/saml2p:Response/saml2:Assertion/saml2:Subject/saml2:NameID)}"
          multiValue: false
          type: xs:string
        email:
          value: "{At(email)}"
          multiValue: false
          type: xs:string
        roles:
          value:
            - "{Ats(roles)}"
          multiValue: true
          type: xs:string
        expire:
          value: "{Pt(/saml2p:Response/saml2:Assertion/saml2:Subject/saml2:SubjectConfirmation/saml2:SubjectConfirmationData/@NotOnOrAfter)}"
          multiValue: false
          type: xs:dateTime
  version: RAX-1
